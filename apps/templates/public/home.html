<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            margin-bottom: 8px;
        }

        .btn-primary {
            border-radius: 0;
        }

        .container-fluid {
            max-width: 1200px;
        }

        .bg-light {
            background-color: #f8f9fa !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-light p-5">
        <!-- Search Filters -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="origin">Origin</label>
                            <input type="text" class="form-control" id="origin">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="form-group col-md-3 align-self-end">
                            <button type="submit" class="btn btn-primary btn-block">Search Rides</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Ride Cards -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-car"></i> Ride Title</h5>
                        <p class="card-text"><i class="fas fa-user"></i> Driver Name</p>
                        <p class="card-text"><i class="fas fa-map-marker-alt"></i> Origin - Destination</p>
                        <p class="card-text"><i class="far fa-calendar-alt"></i> Date and Time</p>
                        <a href="#" class="btn btn-primary"><i class="fas fa-info-circle"></i> View Details</a>
                    </div>
                </div>
                <!-- More ride cards here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
