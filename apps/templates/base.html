{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="icon" href="{% static 'ride_manager/img/favicon-white.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'ride_manager/img/favicon-white.png' %}" type="image/x-icon">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <style>        
        body {
            padding-top: 60px; /* Ensure content doesn't go behind the fixed navbar */            
            font-family: Arial, sans-serif;
        }
        
        /* Media query for larger screens */
        @media (min-width: 768px) {
            .main-content {                
                background-color: #ffffff; /* Optional: Set a background color for the main content */
                padding: 20px;
                margin: 0 auto; /* Center the div horizontally */
            }
        }

        .navbar {
            background-color: #152583;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }
        .jumbotron-custom {
            width: 100%;
            padding: 2rem 1rem;
            margin: 0;
            background-color: #e9ecef; /* Adjust the background color if necessary */
            border-radius: .25rem;
        }
        .jumbotron {
            background-color: rgba(0,123,255,.25);
            padding: 2rem;
            margin-bottom: 2rem;
            max-width: 1200px; /* Adjust the maximum width */
            margin: 0 auto; /* Center the jumbotron */
            border-radius: 10px;
        }

        .card {
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            margin-bottom: 8px;
        }

        .btn-primary {
            border-radius: 0;
        }

        .container-fluid {
            max-width: 1200px;
        }

        .bg-light {
            background-color: #f8f9fa !important;
        }

        .btn-outline-primary {
            {% comment %} background-color: #152583; {% endcomment %}
            color: #152583;
            border-color: #152583;
        }
        /* Footer styling */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #152583;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="row">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'ride_list' %}">
                    <img src="{% static 'ride_manager/img/mini-logo.png' %}" alt="Logo" style="max-width: 50px; height: auto;">
                    Caronas RS
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">
                                <i class="fas fa-home" style="color: white;"></i>
                                In√≠cio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ride_list' %}">
                                <i class="fas fa-car"></i>
                                Caronas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">
                                <i class="fas fa-info-circle" style="color: white;"></i>
                                Sobre
                            </a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">
                                    <i class="fas fa-sign-out-alt" style="color: white;"></i> Logout
                                </a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">
                                    <i class="fas fa-sign-in-alt" style="color: white;"></i> Login
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-1 pb-4">
            <div class="main-content pb-5">    
                {% block content %}
                <!-- The main content of the application will be displayed here -->
                {% endblock %}
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                &copy; 2024.
                <a href="{% url 'about' %}" style="color: #fff;">
                    Sobre o projeto
                </a>
            </div>
        </footer>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS (optional, for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        // Function to execute after jQuery is loaded
        $(document).ready(function() {            
            $('.alert').alert();
        });
        {% if user.is_authenticated and show_caution_modal %}
            $(document).ready(function() {
                $('#homeCautionModal').modal('show');
            });
        {% endif %}
    </script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
