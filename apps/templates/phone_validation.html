<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Phone Number Verification</h2>
        <p>Please enter your phone number and the verification code sent to your phone.</p>
        
        <!-- Phone number form -->
        <form>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            
            <p>Enter the verification code:</p>
            
            <!-- Verification code inputs -->
            <div class="form-row mb-4">
                <div class="col">
                    <input type="text" class="form-control" name="code1" maxlength="1" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="code2" maxlength="1" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="code3" maxlength="1" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="code4" maxlength="1" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="code5" maxlength="1" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="code6" maxlength="1" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
